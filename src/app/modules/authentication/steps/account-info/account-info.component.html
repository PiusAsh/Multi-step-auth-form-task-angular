<section class="py-5">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-6">
        <div class="mb-2">
          <label  for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter username"
            class="form-control auth-input"
            id="username"
          />
          <small *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched" class="text-sm error-text">
            This field is required
          </small>
          <small *ngIf="form.get('username')?.hasError('minlength') && form.get('username')?.touched" class="text-sm error-text">
            Username must be at least 4 characters
          </small>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="mb-2">
          <label  for="email">Email</label>
          <input
            type="text"
            formControlName="email"
            placeholder="Enter email"
            class="form-control auth-input"
            id="email"
          />
          <small *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched" class="text-sm error-text">
            This field is required
          </small>
          <small *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched" class="text-sm error-text">
            Please enter a valid email
          </small>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="mb-2">
          <label  for="password">Password</label>
          <div class="position-relative">
            <input
              [type]="openPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-control auth-input"
              placeholder="Enter Password"
            />
            <i
              class="bi"
              [ngClass]="openPassword ? 'bi-eye' : 'bi-eye-slash'"
              style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"
              (click)="togglePassword()"
            ></i>
          </div>
          <small *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched" class="text-sm error-text">
            This field is required
          </small>
          <small *ngIf="form.get('password')?.hasError('pattern') && form.get('password')?.touched" class="text-sm error-text">
            Password must be at least 8 characters, include a number and a special character
          </small>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="mb-2">
          <label  for="confirmPassword">Confirm Password</label>
          <div class="position-relative">
            <input
              [type]="openPasswordConfirm ? 'text' : 'password'"
              id="confirmPassword"
              formControlName="confirmPassword"
              class="form-control auth-input"
              placeholder="Confirm Password"
            />
            <i
              class="bi"
              [ngClass]="openPasswordConfirm ? 'bi-eye' : 'bi-eye-slash'"
              style="cursor: pointer; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"
              (click)="togglePasswordConfirm()"
            ></i>
          </div>
          <small *ngIf="form.get('confirmPassword')?.hasError('required') && form.get('confirmPassword')?.touched" class="text-sm error-text">
            This field is required
          </small>
          <small *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched && form.get('confirmPassword')?.value" class="text-sm error-text">
            Password does not match
          </small>
        </div>
      </div>
    </div>
    <div class="navigation-buttons">
        <!-- <button  class="btn btn-secondary" >Previous</button> -->
  <button  class="btn btn-primary" (click)="NextStep()">Next</button>
    </div>
  </form>

</section>
